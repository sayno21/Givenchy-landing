<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/index.css">
  <title>Givenchy spring-summer 2021</title>
</head>
<body>
  <div class="page">
  <header class="header">
    <div class="header__container">
      <div class="header__menu-wrapper">
        <div class="header__menu">
        <img src="./images/icons/desktop-icon-menu.svg" alt="Menu icon" class="header__menu-image">
        <p class="header__menu-text">Menu</p>
        </div>
        <div class="header__popup">
        <img src="./images/icons/desktop-icon-close.svg" alt="Close button" class="header__popup-image">
        <nav class="header__navigation">
          <ul class="header__navigation-menu">
            <li class="header__navigation-item">About</li>
            <li class="header__navigation-item">Looks</li>
            <li class="header__navigation-item">Subscribe</li>
          </ul>
        </nav>
        </div>
      </div>
      <img src="./images/header-image.jpg" alt="Unisex outfit" class="header__image">
      <div class="header__text">
        <h1 class="title">Givenchy spring&nbsp;summer&nbsp;2021 by&nbsp;Matthew M. Williams</h1>
        <button class="header__button" type="button" aria-label="Subscribe-button">Subscribe to collection&rsquo;s news</button>
      </div>

    </div>
  </header>


  <main class="main">
    <section class="looks">
      <h2 class="title">Looks</h2>
      <div class="looks__container">
        <img src="./images/first-model.jpg" alt="Jacket made of crumpled fabric" class="looks__image">
        <img src="./images/second-model.jpg" alt="Long jacket and a large bag" class="looks__image">
        <img src="./images/third-model.jpg" alt="Massive necklace" class="looks__image">
        <img src="./images/fourth-model.jpg" alt="Black man's look" class="looks__image">
        <img src="./images/fifth-model.jpg" alt="White woman's look" class="looks__image">
        <img src="./images/sixth-model.jpg" alt="The whole look of made of crumpled fabric" class="looks__image">
        <img src="./images/seventh-model.jpg" alt="Ð•ransparent long skirt and baggy sweater" class="looks__image">
        <img src="./images/eighth-model.jpg" alt="A small black leather bad" class="looks__image">
      </div>
    </section>
  </main>


  <footer class="footer">
    <div class="footer__container">
      <p class="footer__text">Subscribe to the newsletterand be the first to know about new collection&rsquo;s drop date and news</p>
      <form name="Subscribe-form" action="submit" method="post" class="footer__form">
        <input type="email" class="footer__form-input" placeholder="Enter your email  here">
        <button type="submit" aria-label="Submit-button" class="footer__form-button">Submit</button>
        <input type="checkbox" id="checkbox" class="footer__form-checkbox">
        <label for="checkbox" class="footer__checkbox-label">I consent to the processing of my data by GIVENCHY in accordance with the conditions set forth in the Privacy Policy</label>
      </form>
      <p class="footer__text">&copy; 2021, Givenchy. Some rights reserved</p>
    </div>
  </footer>
  </div>
  <script src="/scripts/script.js"></script>
</body>
</html>
